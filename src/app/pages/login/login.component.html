<img src="../assets/images/logo-icon-sidace.png" width="200" height="100" alt="homepage" class="dark-logo" />
<img src="../assets/images/logo-text-sidace.png" width="200" height="150" alt="homepage" class="dark-logo" />

<div class="card-no-border">

<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="login-register" style="background-image:url(../../../assets/images/fondo-amarillo-login.jpg);">
    <div class="login-box card">
      <div class="card-body" *ngIf="!recover" >

        <form
          (ngSubmit)="login(f)"
          #f="ngForm"
          class="form-horizontal form-material "
          id="loginform"
          action="index.html">

            <a href="#" class="text-center db" >
              <img src="../../../assets/images/logo-sidace.png" width="150" height="100" alt="Home" />
              <br/>
            </a>

            <h3 class="box-title m-b-20"></h3>

            <div class="form-group ">
              <div class="col-xs-12">
                <input
                  name="Email"
                  [(ngModel)]="usuario.Email"
                  class="form-control"
                  type="email"
                  required="true"
                  placeholder="Correo electrónico">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input
                  name="Password"
                  [(ngModel)]="usuario.Password"
                  class="form-control"
                  type="password"
                  required="true"
                  placeholder="Contraseña">
              </div>
            </div>

            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
              </div>
            </div>
            <div class="form-group m-b-0">

            </div>
        </form>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-info pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup" class="text-primary" > Recuerdame </label>
            </div>

            <button
              type="button"
              class="btn btn-dark pull-right"
              data-target="#recover"
              (click)="recover  = !recover"
              data-dismiss="modal" >recuperar password</button>
          </div>
        </div>

      </div>

      <div class="card-body" *ngIf="recover" >

        <form
          class="form-horizontal form-material "
          action="index.html">

          <a href="#" class="text-center db" >
            <img src="../../../assets/images/logo-sidace.png" width="150" height="100" alt="Home" />
            <h4>Recover password</h4>
            <br/>
          </a>

          <h3 class="box-title m-b-20"></h3>

          <div class="form-group ">
            <div class="col-xs-12">
              <input
                #email
                class="form-control"
                type="email"
                required="true"
                placeholder="Correo electrónico">
            </div>
          </div>

          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button
                (click)="recoverPassword(email)"
                class="btn btn-block btn-lg btn-warning btn-rounded"
                type="submit">Enviar</button>
            </div>
          </div>
          <div class="form-group m-b-0">
              <button
                (click)="recover = !recover"
                class="btn btn-block btn-sm btn-danger btn-rounded">Cancelar</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</section>

</div>
