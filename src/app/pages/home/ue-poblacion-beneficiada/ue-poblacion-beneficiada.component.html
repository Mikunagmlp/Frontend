          <div class="card">
            <div class="card-body">

              <h6 class="card-subtitle">Búsqueda de unidades educativas existentes por  códigos o nombres</h6>


              <!-- Buscador interno -->
              <div class="row m-t-40">

                <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                <form class="app-search">
                  <input #query type="text" class="form-control" placeholder="Buscar usuario"> <a class="srh-btn"></a> </form>

                <button (click)="buscarUnidadesEducativas(query)" type="button">Buscar</button>

              </div>
              <!-- End Buscador interno -->

              <!-- Inicio Tabla de Usuarios -->
              <div class="table-responsive">
                <table id="demo-foo-addrow" class="table m-t-30 table-hover no-wrap contact-list" data-page-size="10" >
                    <thead>
                      <tr>
                        <th>Código</th>
                        <th>Nombre</th>

                        <th>Número de estudiantes Incial</th>
                        <th>Número de estudiantes Primaria</th>
                        <th>Número de estudiantes Secundaria</th>

                      </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let colegio of colegios; let i = index;" >
                            <td> {{ colegio.CodColegio }} </td>
                            <td> {{ colegio.NombreColegio }} </td>
<!--                            <td> {{ colegio.CantidadAlumnosInicial }} </td>-->
                            <td>
                              <input
                                #inicial
                                [value]="colegio.CantidadAlumnosInicial"
                                class="form-control"
                                type="number">
                            </td>
                          <td>
                            <input
                              #primaria
                              [value]="colegio.CantidadAlumnosPrimaria"
                              class="form-control"
                              type="number">
                          </td>
                          <td>
                            <input
                              #secundaria
                              [value]="colegio.CantidadAlumnosSegundaria"
                              class="form-control"
                              type="number">
                          </td>

                          <button
                            (click)="actualizar(inicial, primaria, secundaria, i)"
                            type="button"
                            class="btn btn-success btn-rounded"
                            data-toggle="modal"
                            data-target="#add-contact" >Actualizar</button>

                        </tr>


                    </tbody>
