<div class="page-wrapper">
    <div class="container-fluid">

        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
              <h3 class="text-themecolor"> Rute de Entregas</h3>
            </div>
            <div class="col-md-7 align-self-center">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Reportes</a></li>
                <li class="breadcrumb-item">Ruteo</li>

              </ol>
            </div>
            <div class="">
              <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
            </div>
          </div>
       <!-- ============================================================== -->
                    <!-- Start Page Content -->
       <!-- ============================================================== -->
       <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">




              <!-- Buscador interno -->

            <img src="https://img.icons8.com/color/48/000000/compass-pokemon.png" width="35" height="35"/>   &nbsp; &nbsp;

              <select
                (change)="buscarRuta($event)"
                class="custom-select" >
                <option value="nada">Seleccionar ...</option>
                <option
                  *ngFor="let ruta of rutas; let i = index;"
                  [value]="ruta.NombreRuta"
                >
                  {{ ruta.NombreRuta }}
                </option>

              </select>

              <!-- End Buscador interno -->


               <!-- Ruteo -->


               <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <h5 class="card-title">En este reporte podrá hacer un seguimiento al estado de entrega de productos por ruta diariamente </h5>

                            <div class="table-responsive">
                                <table class="table color-bordered-table warning-bordered-table">
                                    <thead>
                                        <tr>
                                            <th>Ruta</th>
                                            <th>Unidad Educativa</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of rutasInicidencia" >
                                            <td><span class="label label-info"> {{ r.Ruta }} </span> </td>
                                            <td>{{ r.NombreColegio }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
               </div>
        <!--  End Estadístico -->



            </div>
          </div>
        </div>
      </div>






       <!-- ============================================================== -->
                    <!-- End Page Content -->
       <!-- ============================================================== -->



    </div>
</div>
