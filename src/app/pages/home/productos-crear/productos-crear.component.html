                    <form
                     
                      
                      class="form-horizontal form-bordered">

                        <div class="form-body">

                          <div class="form-group row">
                            <label class="control-label text-right col-md-3">Nombre de Producto</label>
                            <div class="col-md-9">
                              <input

                          <div class="form-group row">

                              <input
                                name="CodigoProducto"

                                type="text"
                                class="form-control">

                          </div>
