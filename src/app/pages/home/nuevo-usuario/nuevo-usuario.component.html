<div class="page-wrapper">
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Usuarios</h3>
      </div>
      <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Usuarios</a></li>
          <li class="breadcrumb-item">Nuevo Usuario</li>

        </ol>
      </div>
      <div class="">
        <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-info">
            <h4 class="m-b-0 text-white">Formulario de Registro</h4>
          </div>
          <div class="card-body">

            <form
              (ngSubmit)="login(f)"
              #f="ngForm"
              action="#">
              <div class="form-body">
                <h3 class="card-title">Información Personal</h3>
                <hr>
                <div class="row p-t-20">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Nombre Completo</label>
                      <input
                        name="NombreCompleto"
                        [(ngModel)]="usuario.NombreCompleto"
                        type="text"
                        id="firstName"
                        class="form-control" >
                      <small class="form-control-feedback"> Ingrese el/los nombre(s) </small> </div>
                  </div>


                </div>
                <!--/row-->

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Género</label>
                      <select
                        name="Genero"
                        [(ngModel)]="usuario.Genero"
                        class="form-control custom-select" >
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                      </select>
                      <small class="form-control-feedback"> Seleccione el género </small> </div>
                  </div>

                </div>
                <!--/row-->

                <h3 class="box-title m-t-40">Dirección de Contacto</h3>
                <hr>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Direccion</label>
                      <input
                        name="Direccion"
                        [(ngModel)]="usuario.Direccion"
                        type="text"
                        class="form-control">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Teléfono/Celular</label>
                      <input
                        name="Telefono"
                        [(ngModel)]="usuario.Telefono"
                        type="text"
                        class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Correo Electrónico</label>
                      <input
                        name="Email"
                        [(ngModel)]="usuario.Email"
                        type="text"
                        class="form-control">
                    </div>
                  </div>

                    <div class="col-md-6 ">
                      <div class="form-group">
                        <label class="control-label">Rol II</label>
                        <div class="card">
                            <div class="demo-checkbox" >
                              <div *ngFor="let rol of roles; let i = index;" >
                                <input
                                  (change)="selectRol($event.target.checked, rol._id, i)"
                                  type="checkbox" [id]="rol._id"
                                  class="filled-in chk-col-blue" />
                                <label [for]="rol._id" > {{ rol.NombreRol }} </label>
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input
                        name="Password"
                        [(ngModel)]="usuario.Password"
                        type="password"
                        class="form-control">
                    </div>
                  </div>
                </div>


              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                <button type="button" class="btn btn-inverse">Cancelar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
